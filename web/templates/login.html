<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Klippa</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LKY35WHBTE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-LKY35WHBTE');
    </script>
    <meta name="description" content="Klippa에 로그인하여 AI 시네마틱 영상과 뮤직비디오를 만들어 보세요.">
    <meta property="og:title" content="로그인 - Klippa">
    <meta property="og:description" content="Klippa에 로그인하여 AI 시네마틱 영상과 뮤직비디오를 만들어 보세요.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/static/assets/klippa-logo.png">
    <link rel="stylesheet" href="/static/css/design-tokens.css">
    <link rel="stylesheet" href="/static/css/shared.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="auth-body">
    <div class="auth-bg-glow"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <a href="/"><img src="/static/assets/klippa-logo.png" alt="Klippa"></a>
            </div>
            <h1 class="auth-title">다시 오신 것을 환영합니다</h1>
            <p class="auth-subtitle">로그인하고 영상 제작을 계속하세요</p>

            <!-- Google Sign-In (renderButton이 자동 렌더링) -->
            <div id="google-signin-btn" style="display:flex;justify-content:center;min-height:44px;align-items:center;">
                <span style="color:#888;font-size:14px;">Google 로그인 로드 중...</span>
            </div>

            <div class="auth-divider">또는</div>

            <!-- Email Login Form -->
            <div id="auth-error" class="auth-error"></div>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" class="form-input" required
                        placeholder="user@example.com" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-input" required
                        placeholder="비밀번호 입력" autocomplete="current-password">
                </div>
                <button type="submit" class="btn-auth-submit">로그인</button>
            </form>

            <div class="auth-links">
                계정이 없으신가요? <a href="/signup.html">회원가입</a>
            </div>
        </div>
    </div>

    <script src="/static/auth.js"></script>
</body>

</html>
