<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Klippa</title>
    <meta name="description" content="Klippa 무료 계정을 만들고 AI 영상 제작을 시작하세요. 무료 클립 30개 포함.">
    <meta property="og:title" content="회원가입 - Klippa">
    <meta property="og:description" content="Klippa 무료 계정을 만들고 AI 영상 제작을 시작하세요. 무료 클립 30개 포함.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/static/assets/klippa-logo.png">
    <link rel="stylesheet" href="/static/css/design-tokens.css">
    <link rel="stylesheet" href="/static/css/shared.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="auth-body">
    <div class="auth-bg-glow"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <a href="/"><img src="/static/assets/klippa-logo.png" alt="Klippa"></a>
            </div>
            <h1 class="auth-title">계정 만들기</h1>
            <p class="auth-subtitle">무료로 AI 영상 만들기를 시작하세요</p>

            <!-- Google Sign-Up -->
            <div id="google-signin-btn">
                <button type="button" class="btn-google" onclick="googleSignIn()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Google로 계속하기
                </button>
            </div>

            <div class="auth-divider">또는</div>

            <!-- Email Signup Form -->
            <div id="auth-error" class="auth-error"></div>
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" id="username" name="username" class="form-input" required
                        placeholder="이름을 입력하세요" autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" class="form-input" required
                        placeholder="user@example.com" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-input" required
                        placeholder="8자 이상" minlength="8" autocomplete="new-password">
                </div>
                <button type="submit" class="btn-auth-submit">회원가입 (무료 클립 지급)</button>
            </form>

            <div class="auth-links">
                이미 계정이 있으신가요? <a href="/login.html">로그인</a>
            </div>
        </div>
    </div>

    <script src="/static/auth.js"></script>
</body>

</html>
