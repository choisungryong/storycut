veo_policy:
  mode: "image_to_video_only"
  clip_length:
    character_min_sec: 2
    character_max_sec: 4
    broll_max_sec: 6
  allowed_motions:
    camera:
      - "slow zoom in"
      - "slow zoom out"
      - "gentle pan left"
      - "gentle pan right"
      - "subtle dolly forward"
      - "slow crane up"
      - "slow crane down"
      - "soft floating movement"
      - "slow reveal"
      - "intimate close-up drift"
      - "slow creeping zoom"
      - "camera gently rises"
    subject:
      - "subtle head turn"
      - "hair blowing in wind"
      - "gentle breathing"
      - "slight smile"
      - "eyes looking around"
      - "hand gesture"
      - "subtle body sway"
      - "blinking"
    ambient:
      - "dust particles floating"
      - "light flickering"
      - "leaves rustling"
      - "fabric rippling slightly"
      - "subtle lighting changes"
      - "smoke drifting"
      - "water ripples"
      - "clouds moving slowly"
  forbidden_motions:
    - "jump"
    - "run"
    - "fight"
    - "swing"
    - "kick"
    - "fly"
    - "explode"
    - "crash"
    - "fall"
    - "dance"
    - "spin"
    - "flip"
    - "throw"
    - "punch"
    - "wrestle"
  forbidden_content_tokens:
    - "race"
    - "ethnicity"
    - "skin color"
    - "clothing"
    - "wearing"
    - "dressed in"
    - "outfit"
    - "naked"
    - "nude"
